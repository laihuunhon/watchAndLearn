<section>
    <div>
        <tabset>
            <tab heading="New Movies" select="setPaging('newest')">
                <div class="movieContainer">
                    <div ng-repeat="movie in newest" class="col-md-3">
                        <ng-include src="'partials/movieTemplate.html'"></ng-include>
                    </div>
                </div>
            </tab>
            <tab heading="Most Watched" select="setPaging('mostWatched')">
                <div class="movieContainer">
                    <div ng-repeat="movie in mostWatched" class="col-md-3">
                        <ng-include src="'partials/movieTemplate.html'"></ng-include>
                    </div>
                </div>
            </tab>
            <tab heading="Most Liked" select="setPaging('mostLiked')">
                <div class="movieContainer">
                    <div ng-repeat="movie in mostLiked" class="col-md-3">
                        <ng-include src="'partials/movieTemplate.html'"></ng-include>
                    </div>
                </div>
            </tab>
            <tab heading="Most Commented" select="setPaging('mostComments')">
                <div class="movieContainer">
                    <div ng-repeat="movie in mostComments" class="col-md-3">
                        <ng-include src="'partials/movieTemplate.html'"></ng-include>
                    </div>
                </div>
            </tab>
        </tabset>
        <paging
                class="small"
                page="currentPage"
                page-size="pageSize"
                total="total"
                adjacent="1"
                hide-if-empty="true"
                ul-class="pagination"
                active-class="active"
                disabled-class="disabled"
                show-prev-next="false"
                paging-action="getMovie(page, 'newest')">
        </paging>
