<header ng-controller="HeaderCtrl">
    <div class="container">
        <div class="navbar-header">
            <a href="#/" title="Watch&Learn">Watch &amp; Learn</a>
        </div>
        <nav ng-switch on="isLogin">
            <div class="btn-group nav navbar-nav navbar-right" role="group" >
                <button ng-switch-default type="button" class="btn btn-default" ng-click="openSigninForm()">Đăng nhập</button>
                <button ng-switch-default type="button" class="btn btn-default" ng-click="openRegisterForm()">Đăng ký</button>
                <button ng-switch-when="true" type="button" class="btn btn-default" ng-click="logout()">Logout</button>
            </div>
        </nav>
    </div>
</header>

<script type="text/ng-template" id="modal-signin.html">
    <div class="modal-header">
        <h3 class="modal-title">Sign in</h3>
    </div>
    <div class="modal-body">
        <form name="loginForm" novalidate>
            <div class="form-group" ng-class="{'has-error': loginForm.signinEmail.$invalid && !loginForm.signinEmail.$pristine}">
                <input value="" type="email" name="signinEmail" class="form-control" id="signinEmail" placeholder="Email" required ng-model="signinEmail" />
                <span ng-show="loginForm.signinEmail.$error.required && !loginForm.signinEmail.$pristine" class="help-block">Email required</span>
                <span ng-show="loginForm.signinEmail.$error.email" class="help-block">Please enter a valid email!</span>
            </div>
            <div class="form-group" ng-class="{'has-error': loginForm.signinPassword.$invalid && !loginForm.signinPassword.$pristine}">
                <input value="" type="password" name="signinPassword" class="form-control" id="signinPassword" placeholder="Password" required ng-model="signinPassword" />
                <span ng-show="loginForm.signinPassword.$error.required && !loginForm.signinPassword.$pristine" class="help-block">Password required</span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="submit()" ng-disabled="loginForm.$invalid">Submit</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
