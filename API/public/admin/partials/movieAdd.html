<div class="container">
    <section id="movieEditHeader">
        <div class="buttons">
            <a class="btn btn-default" ui-sref="^.list">Cancel</a>
        </div>
    </section>
    <div>
        <section class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Get Movie Info From studyphim</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="url">URL:</label>
                        <input type="text" class="form-control" id="url" ng-model="study.url" />
                    </div>
                    <button type="submit" class="btn btn-success pull-right" ng-click="getUrlData()">Get Info</button>
                </form>
            </div>
        </section>
    </div>
    <section class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add Movie</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" ng-model="movie.title" />
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <label><input type="checkbox" name="category" ng-model="movie.category.ted" />Ted</label>
                </div>
                <div class="form-group">
                    <label>Is Finished: <input type="checkbox" name="category" ng-model="movie.isFinished" /></label>
                </div>
                <div class="form-group">
                    <label for="thumbnail">Thumbnail:</label>
                    <input type="file" id="thumbnail" ng-model="movie.newThumbnail" />
                    <img ng-src="{{movie.thumbnail}}" width="100" height="100" />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" class="form-control" ng-model="movie.description"></textarea>
                </div>
                <div class="form-group addVideos">
                    <label>Videos:</label>
                    <table class="table table-bordered">
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>Action</th>
                        </tr>
                        <tr ng-repeat="video in movie.videos">
                            <td>{{video.index}}</td>
                            <td>
                                <p>Video: {{video.url}}</p>
                                <p>English: {{video.subtitles.english}}</p>
                                <p>Vietnamese: {{video.subtitles.vietnamese}}</p>
                            </td>
                            <td><a>Remove</a></td>
                        </tr>
                    </table>
                </div>
                <button type="submit" class="btn btn-primary pull-right" ng-click="submit()">Save</button>
            </form>
        </div>
    </section>
</div>
