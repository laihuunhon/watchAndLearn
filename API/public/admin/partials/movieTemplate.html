<h4 ng-switch on="isLogin">
    <a ng-switch-when="true" href="#/movies/{{movie._id}}">Title: {{movie.title}}</a>
    <a ng-switch-default href="javascript:;" ng-click="requireLoginAlert()">Title: {{movie.title}}</a>
</h4>
<p>Description: {{movie.description}}</p>
<p>Thumnail: {{movie.thumbnail}}</p>
